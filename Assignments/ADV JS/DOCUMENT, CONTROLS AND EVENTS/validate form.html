<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER FORM</title>
    <style>
         body{
        font-family: Calibri;
    }
    input[type="text"] {
        width: 250px;
    }
    input[type="submit"], input[type="reset"] {
        width: 77px;
        height: 27px;
        position: relative;left: 180px;
    }
    form{
        text-align: center;
        font-family: Calibri;
        font-size: 20px;
        border: 3px solid black;
        width: 600px;
        margin: 20px auto;
    }
    td {
        padding: 5px;
    }
    td:first-child {
        text-align: right;
        font-weight: bold;
    }
    td:last-child {
        text-align: left;
    }
    </style>
    <script src="02jquery.js"></script>
    
</head>
<body>
    
    <form method="" action="" name="reg_form" onsubmit="return validate()">
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td><label>First Name: </label></td>
                <td>
                    <input type="text" name="fname" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td><label>Last Name: </label></td>
                <td>
                    <input type="text" name="lname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td><label>Email : </label></td>
                <td>
                    <input type="text" name="email" placeholder="example@gmail.com">
                </td>
            </tr>
            <tr>
                <td><label>Mobile: </label></td>
                <td>
                    <input type="number" name="mobile">
                </td>
            </tr>
            <tr>
                <td><label>Gender: </label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="femele">Female
                </td>
            </tr>
            <tr>
                <td><label>DOB: </label></td>
                <td>
                    <input type="date" name="date">
                </td>
            </tr>
            <tr>
                <td><label>Address: </label></td>
                <td>
                    <input type="textarea" size="50" name="address" placeholder="Address">
                </td>
            </tr>
            <tr>
                <td><label>City: </label></td>
                <td>
                    <input type="text" name="city">
                </td>
            </tr>
            <tr>
                <td><label>Aria PIN: </label></td>
                <td>
                    <input type="number" name="pin">
                </td>
            </tr>
            <tr>
                <td><label>State: </label></td>
                <td>
                    <input type="text" name="state">
                </td>
            </tr>
            <tr>
            <td><label>Qualification: </label></td>
                <td>
                    <select name="qualification">
                        <option value="select qualification">select Qualification</option>
                        <option value="ARTS">ARTS</option>
                        <option value="COMMERCE">COMMERCE</option>
                        <option value="SCIENCE">SCIENCE</option>
                        <option value="DIPLOMA">DIPLOMA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Hobbies</label></td>
                <td>
                    <input type="checkbox" name="hobbies" id="" value="mi">
                    <label for="">Computer science</label><br>
                    <input type="checkbox" name="hobbies" id="" value="csk">
                    <label for="">Information technology</label><br>
                    <input type="checkbox" name="hobbies" id="" value="srh">
                    <label for="">Computer Architecture</label><br>
                    <input type="checkbox" name="hobbies" id="" value="kkr">
                    <label for="">Tele communication</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="register" value="register" style="background-color: green; color: white;">
                </td>
            </tr>
        </table>
    </form>


    <script>
        function validate() {
            var fname = document.reg_form.fname;
            var lname = document.reg_form.lname;
            var email = document.reg_form.email;
            var mobile = document.reg_form.mobile;
            var gender = document.reg_form.gender;
            var date = document.reg_form.date;
            var address = document.reg_form.address;
            var city = document.reg_form.city;
            var pin = document.reg_form.pin;
            var state = document.reg_form.state;
            var qualification = document.reg_form.qualification;
            var hobbies = document.reg_form.hobbies;

            if (fname.value.length <= 0) {
                alert("Enter your first name");
                fname.focus();
                return false;
            }
            if (lname.value.length <= 0) {
                alert("Enter your first name");
                lname.focus();
                return false;
            }
            if (email.value.pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{3,}$") {
                alert("Email Id is required");
                email.focus();
                return false;
            }
            if (mobile.value.pattern=/^([0-9]{10}) /){
                alert("Mobile number is required");
                mobile.focus();
                return false;
            }
            if (gender.value.length <= 0) {
                alert("Gender is required");
                gender.focus();
                return false;
            }
            if (date.value.length <= 0) {
                alert("DOB is required");
                date.focus();
                return false;
            }
            if (address.value.length <= 20) {
                alert("Address is required");
                address.focus();
                return false;
            }
            if (city.value.length <= 3) {
                alert("City is required");
                city.focus();
                return false;
            }
            if (pin.value.length <= 5) {
                alert("pin is required");
                pin.focus();
                return false;
            }
            if (state.value.length <= 3) {
                alert("state is required");
                state.focus();
                return false;
            }
            if (qualification.value == "select qualification") {
                alert("qualification is required");
                qualification.focus();
                return false;
            }
            if (hobbies.value == "select hobbies") {
                alert("hobbies is required");
                hobbies.focus();
                return false;
            }
            return false
        }
    </script>
</body>
</html>
