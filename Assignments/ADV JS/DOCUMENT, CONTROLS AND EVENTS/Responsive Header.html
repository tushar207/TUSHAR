<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        /* Basic styling for the header */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        /* Navigation links for desktop */
        nav {
            display: flex;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
        }

        /* Mobile menu */
        #mobile-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #333;
            text-align: center;
        }

        #mobile-menu a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
        }

        /* Hamburger icon */
        #menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        @media screen and (max-width: 768px) {
            /* Show the mobile menu icon and hide desktop nav */
            nav {
                display: none;
            }

            #mobile-menu {
                display: flex;
            }

            #menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="menu-icon">&#9776;</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div id="mobile-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </header>

    <script>
        // JavaScript to toggle the mobile menu
        const menuIcon = document.getElementById("menu-icon");
        const mobileMenu = document.getElementById("mobile-menu");

        menuIcon.addEventListener("click", function () {
            if (mobileMenu.style.display === "flex") {
                mobileMenu.style.display = "none";
            } else {
                mobileMenu.style.display = "flex";
            }
        });
    </script>
</body>
</html>
