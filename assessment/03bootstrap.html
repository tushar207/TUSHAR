<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
  ">
  <link rel="stylesheet" href="03bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
        </div>
        <div class="text-center mt-4 twitter">
            Twitter
        </div>
        <form class="p-3 mt-3">
            <div class="one d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name=""  placeholder="Username">
            </div>
            <div class="one d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>
    
</body>
</html>
